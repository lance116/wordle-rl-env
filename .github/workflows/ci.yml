name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-perf:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gym]"

      - name: Run unit tests
        run: python -m unittest discover -s tests -v

      - name: Enforce performance guardrail
        run: python scripts/perf_guardrail.py
